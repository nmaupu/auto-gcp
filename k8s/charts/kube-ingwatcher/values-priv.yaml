rbacEnabled: true
replicaCount: 1
image:
  repository: docker.io/nmaupu/kube-ingwatcher
  tag: "1.3"
  pullPolicy: Always

target:
  addr: rproxy-priv.example.com
  port: 6566
ingressSenderArgs:
  - ingressSender
  - -l
  - lb-type=priv
resources:
  requests:
    cpu: 10m
    memory: 16Mi
  limits:
    cpu: 20m
    memory: 32Mi

---
traefik:
  deployment:
    replicas: 1

  providers:
    kubernetesCRD:
      enabled: false
    kubernetesIngress:
      labelSelector: lb-type=priv

  logs:
    general:
      level: INFO

  globalArguments:
    - "--global.checknewversion"

  ports:
    traefik:
      port: 9000
    web:
      port: 30081
      nodePort: 30081
      exposedPort: 30081

  service:
    type: NodePort

  resources:
    requests:
      cpu: 20m
      memory: 32Mi
    limits:
      cpu: 40m
      memory: 64Mi

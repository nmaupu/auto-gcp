---
traefik:
  deployment:
    replicas: 2

  providers:
    kubernetesCRD:
      enabled: false
    kubernetesIngress:
      labelSelector: lb-type=pub

  logs:
    general:
      level: INFO

  globalArguments:
    - "--global.checknewversion"

  ports:
    traefik:
      port: 9000
    web:
      port: 30080
      nodePort: 30080
      exposedPort: 30080

  service:
    type: NodePort

  resources:
    requests:
      cpu: 100m
      memory: 32Mi
    limits:
      cpu: 200m
      memory: 64Mi
